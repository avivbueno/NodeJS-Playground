<html>

<head>
    <title>Test</title>
    <link rel="stylesheet" href="assets/css/materialize.min.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">API Test</a>
        </div>
    </nav>
    <div id="app">
        <div class="container">
            <table class="striped centered responsive-table">
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Company/Agency</th>
                    <th>Created</th>
                </thead>
                <tbody>
                    <tr v-for="affiliate in affiliates">
                        <td>{{ affiliate.firstName }}</td>
                        <td>{{ affiliate.lastName }}</td>
                        <td>{{ affiliate.email }}</td>
                        <td>{{ affiliate.phone }}</td>
                        <td>{{ affiliate.company }}</td>
                        <td>{{ affiliate.created_date }}</td>
                    </tr>
                </tbody>
            </table>
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#newAffiliateModal">Add New</a>

            <!-- Modal Structure -->
            <div id="newAffiliateModal" class="modal">
                <div class="modal-content">
                    <h4>Add New User</h4>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                    <label for="first_name" v-model="addUserTemp">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="Placeholder" id="first_name" type="number" class="validate">
                                    <label for="first_name">Phone</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" autocomplete="off" class="validate">
                                    <label for="last_name">Company</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" autocomplete="off" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            
                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn green">Add</a>
                </div>
            </div>

        </div>
    </div>
    <script src="assets/js/jquery.min.js?v=0"></script>
    <script src="assets/js/materialize.min.js?v=0"></script>
    <script src="assets/js/vue.min.js?v=0"></script>
    <script src="assets/js/axios.min.js?v=0"></script>
    <script src="assets/app.js?v=0"></script>
</body>

</html>
